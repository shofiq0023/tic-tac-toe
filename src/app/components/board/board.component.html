<h1>Current player: {{ player }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start a new game</button>

<h2 *ngIf="winner" class="text-basic">Player <span style="color: #2ce68b;">{{ winner }}</span> won the game</h2>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" [won]="won" (click)="makeMove(i)"></app-square>
</main>
